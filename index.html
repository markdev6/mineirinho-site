    <style>
      @keyframes soft-pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      .animate-soft-pulse {
        animation: soft-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

        padding: 0;
